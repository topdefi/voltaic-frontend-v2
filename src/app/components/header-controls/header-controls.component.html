<div nz-dropdown nzPlacement="bottomCenter" [nzDropdownMenu]="langPicker">
    <ng-container
        *ngTemplateOutlet="langTemplate; context: { $implicit: currentLang }"
    ></ng-container>
</div>

<nz-dropdown-menu #langPicker="nzDropdownMenu">
    <ul nz-menu>
        <li
            nz-menu-item
            *ngFor="let lang of langList"
            (click)="changeLang(lang)"
        >
            <ng-container
                *ngTemplateOutlet="langTemplate; context: { $implicit: lang }"
            ></ng-container>
        </li>
    </ul>
</nz-dropdown-menu>

<button
    nz-button
    nzSize="small"
    nz-dropdown
    [nzDropdownMenu]="themePicker"
    [nzLoading]="isThemeLoading"
>
    {{ "common.theme" | translate }}
</button>

<nz-dropdown-menu #themePicker="nzDropdownMenu">
    <ul nz-menu>
        <li
            nz-menu-item
            *ngFor="let theme of themeList"
            (click)="changeTheme(theme)"
        >
            <div class="theme-item">
                {{ "common.theme." + theme | translate }}
                <span class="theme-preview _theme-{{ theme }}"></span>
            </div>
        </li>
    </ul>
</nz-dropdown-menu>

<ng-template #langTemplate let-lang>
    <div class="flag" [ngSwitch]="lang">
        <ng-container *ngSwitchCase="ELang.Ru">
            <ng-container *ngTemplateOutlet="flagRuTemplate"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ELang.En">
            <ng-container *ngTemplateOutlet="flagEnTemplate"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ELang.China">
            <ng-container *ngTemplateOutlet="flagChTemplate"></ng-container>
        </ng-container>
    </div>
</ng-template>
