<form
    nz-form
    nzLayout="vertical"
    [formGroup]="form.formData"
    (submit)="form.submit()"
>
    <nz-form-item>
        <nz-form-label nzFor="login">
            {{ "common.login" | translate }}
        </nz-form-label>
        <nz-form-control
            [nzValidateStatus]="form.errors.login.status | async"
            [nzErrorTip]="form.errors.login.error | async"
        >
            <input formControlName="login" nz-input id="login" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="password">
            {{ "common.password" | translate }}
        </nz-form-label>
        <nz-form-control
            [nzValidateStatus]="form.errors.password.status | async"
            [nzErrorTip]="form.errors.password.error | async"
        >
            <input
                type="password"
                formControlName="password"
                nz-input
                id="password"
            />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="email">
            {{ "common.email" | translate }}
        </nz-form-label>
        <nz-form-control
            [nzValidateStatus]="form.errors.email.status | async"
            [nzErrorTip]="form.errors.email.error | async"
        >
            <input formControlName="email" nz-input id="email" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <button
                type="submit"
                nz-button
                nzType="primary"
                [nzLoading]="submitting"
            >
                {{ "userResendEmail.submitButton" | translate }}
            </button>
        </nz-form-control>
    </nz-form-item>
</form>
